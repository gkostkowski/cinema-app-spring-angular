        <div class="col-md-4">Title</div>
        <div class="col-md-8">{{currentScreening.movie}}</div>
      </div>
      <div class="row">
        <div class="col-md-4">Date</div>
        <div class="col-md-8">{{currentScreening.screeningDate}}</div>
      </div>
      <div class="row">
        <div class="col-md-4">Free seats</div>
        <div class="col-md-8">{{freePlacesCount}}</div>
      </div>

      <hr/>
      <p>Select type of ticket to buy</p><br/>

    <div class="col-md-8 container-fluid">
      <div class="col-md-2 d-inline">
        <button type="button" (click)="buyTicket(20)"
                data-toggle="tooltip" title="Click to buy regular ticket"
                class="btn btn-success" >Regular
        </button>
      </div>
      <div class="col-md-2 d-inline">
          <button type="button" (click)="buyTicket(18)"
                  data-toggle="tooltip" title="Click to buy student ticket"
                  class="btn btn-success" >Student
          </button>
      </div>
      <div class="col-md-2 d-inline">
          <button type="button" (click)="buyTicket(12)"
                  data-toggle="tooltip" title="Click to buy child ticket"
                  class="btn btn-success" >Child
          </button>
      </div>
    </div>
  </div>
  </div>
  <hr *ngIf="currentTicket">
  <div class="row" *ngIf="currentTicket">

    <p>Bought tickets</p><br/>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ticket code</th>
        <th scope="col">Seat number</th>
        <th scope="col">Price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ticket of boughtTickets; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{ticket.ticketNumber}}</td>
        <td>{{ticket.bookedPlace.seatNumber}}</td>
        <td>{{ticket.price}} z≈Ç</td>
      </tr>
      </tbody>
    </table>
  </div>
